<section ng-controller="intruderCtrl">
	<div>{{status}}</div>
	<button type="button" ng-click="twist(0, 80)">Up</button>
	<button type="button" ng-click="twist(0, -80)">Down</button>
	<button type="button" ng-click="twist(-80, 0)">Left</button>
	<button type="button" ng-click="twist(80, 0)">Right</button>
	<button type="button" ng-click="start()">Start</button>
	<button type="button" ng-click="stop()">Stop</button>
	<canvas id="canvas" width="800" height="600"></canvas>
</section>
